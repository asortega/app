<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="file">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h6 class="modal-title" id="exampleModalLabel">Cargar Archivo
						Excel</h6>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="input-group mb-3">
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="file"
								id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
							<label class="custom-file-label" for="inputGroupFile01">Elegir
								Archivo</label>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button"
						class="btn btn-secondary border-right border-dark"
						data-dismiss="modal">Cancelar</button>
					<button type="submit" name="action" value="cargar"
						class="btn btn-primary border-right border-dark">Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
